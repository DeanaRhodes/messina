<!doctype html>
<html>
<head>
	<style>
		h1, div p {
			border:solid 1px red;
		}

		div {
			height: 100px;
			margin-bottom: 20px;
		}
		
</head>
<body>
	<h1>This paragraph follows page flow</h1>

	<div>
		This div follows page flow, defaulting to position:static;
		<p style="position:absolute; bottom:0; right:0"> this p is positioned absolute</p>
	</div>

	<div>
		This div follows page flow, defaulting to position:static;
		<p style="position:relative; bottom:0; right:0"> this p is positioned relative</p>
	</div>
</body>
</html>
